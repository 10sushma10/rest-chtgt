<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTQ Restaurant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ff6f61;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .menu-item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="menu-container">
        <div class="menu-item">
            <img src="food1.jpg" alt="Food 1">
            <h3>Special Dish</h3>
            <p>Description of the dish goes here.</p>
            <p>Price: $10.99</p>
        </div>
        <div class="menu-item">
            <img src="food2.jpg" alt="Food 2">
            <h3>Delicious Meal</h3>
            <p>Description of the meal goes here.</p>
            <p>Price: $12.99</p>
        </div>
        <div class="menu-item">
            <img src="food3.jpg" alt="Food 3">
            <h3>Tasty Treat</h3>
            <p>Description of the treat goes here.</p>
            <p>Price: $8.99</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 QTQ Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
